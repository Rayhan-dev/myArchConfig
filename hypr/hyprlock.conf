# hyprlock.conf – Minimal Hacker Vibe + Nord + JetBrainsMono

general {
    grace = 0                     # lock immediately
    hide_cursor = true
    no_fade_in = false
}

background {
    path = ""                     # blank background (just a solid color)
    color = rgb(2E3440)           # Nord polar night
    blur_passes = 0               # no blur for minimal look
}

input-field {
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2

    monitor = HDMI-A-1               # set to your monitor (use `hyprctl monitors`)
    position = 0.5, 0.6
    halign = center
    valign = center

    inner_color = rgb(3B4252)
    outline_color = rgb(88C0D0)
    placeholder_text =  Enter password...
    font_color = rgb(D8DEE9)
    fail_color = rgb(BF616A)
    font_family = JetBrainsMono Nerd Font

    fade_on_empty = false
}

