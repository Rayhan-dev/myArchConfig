# hyprlock.conf – Minimal Hacker Vibe + Nord Darker + JetBrainsMono

general {
    grace = 0                     # lock immediately
    hide_cursor = true
    no_fade_in = false
}

background {
    path = ""                     
    color = rgb(2E3440)            # Nord background
    blur_passes = 0               
}

input-field {
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2

    monitor = HDMI-A-1               # set to your monitor (use `hyprctl monitors`)
    position = 0.5, 0.6
    halign = center
    valign = center

    inner_color = rgb(383E4A)         # Nord background-alt
    outline_color = rgb(A3BE8C)       # Nord active (greenish)
    placeholder_text =  Enter password...
    font_color = rgb(E5E9F0)           # Nord foreground
    fail_color = rgb(BF616A)           # Nord urgent (red)
    font_family = JetBrainsMono Nerd Font

    fade_on_empty = false
}

